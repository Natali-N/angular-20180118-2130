<div class="container">
  <ng-container *ngIf="users && users.length; else elseBlock">
    <gc-user-card *ngFor="let user of users" [user]="user"></gc-user-card>
  </ng-container>
  <ng-template #elseBlock>
    No users found
  </ng-template>
</div>

<!-- pipe async -->
<div class="container">
  <gc-mail-box [inbox]="inbox"></gc-mail-box>
</div>
