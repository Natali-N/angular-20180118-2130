<h3>Inbox ({{mailsList.length}} mails)</h3>
<div class="mail-box-container">
  <ng-container *ngIf="mailsList && mailsList.length; else elseBlock">
    <gc-mail *ngFor="let mail of mailsList; index as i; first as isFirst"
             [mail]="mail"
             [isFirst]="isFirst"
             [index]="i"
             (deleteMail)="deleteMail($event)"></gc-mail>
  </ng-container>
  <ng-template #elseBlock>
    No mail
  </ng-template>
</div>
