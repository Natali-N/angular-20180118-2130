<div id="index-{{index}}" class="letter">
  <div class="letter-meta">
    <div class="letter-meta__received">{{data.received}}</div>
    <div class="letter-meta__title">{{data.title}}</div>
  </div>

  <div class="letter-control">
    <button class="letter-control__delete" (click)="deleteLetter()">x</button>
  </div>
</div>
