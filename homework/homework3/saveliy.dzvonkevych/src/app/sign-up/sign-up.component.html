<form name="sign-up" class="form" (submit)="onSubmit($event)">
  <div class="form-item">
    <input type="text" name="name" placeholder="John Smith">
  </div>

  <div class="form-item">
    <input type="text" name="title" placeholder="Job title">
  </div>

  <div class="form-item">
    <button type="submit">Sign up</button>
  </div>
</form>
