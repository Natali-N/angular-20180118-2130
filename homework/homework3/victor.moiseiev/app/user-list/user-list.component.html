<div>
  <h1>Users</h1>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>full name</th>
        <th>email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{i+1}}</td>
        <td> {{user.fullName}} </td>
        <td> {{user.email}} </td>
      </tr>
    </tbody>
  </table>
</div>
<router-outlet></router-outlet>
