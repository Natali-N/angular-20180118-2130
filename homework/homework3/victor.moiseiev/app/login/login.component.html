<h2>LOGIN</h2>
<div *ngIf="!isLoggedIn">
  <p>Logged out</p>
  Login:
  <input type="text" #userLogin/>
  <br /> Password:
  <input type="password" #password/>
  <br />


  <button (click)="login(userLogin.value, password.value)">Login</button>
</div>
<div *ngIf="isLoggedIn">
  <p>Logged in</p>
  <button (click)="logout()">Logout</button>
</div>
