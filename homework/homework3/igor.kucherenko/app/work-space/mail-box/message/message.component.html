<div class="message">
  <div class="info-box message__info-box">
    <span class="info-box__field">To: {{mail.to}}</span>
    <span class="info-box__field">From: {{mail.from}}</span>
    <span class="info-box__field">Received: Today</span>
  </div>
  <div class="message-content">
    <h4 class="message-content__subject">{{mail.subject}}</h4>
    <p class="message-content__body">{{mail.body}}</p>
  </div>
</div>
