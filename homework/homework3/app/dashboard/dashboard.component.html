<section class="dashboard">
  <div class="container">
    <div class="dashboard__user-list" *ngIf="users">
        <div class="dashboard__user-list-item" *ngFor="let user of users">
            <user-card [user]="user"></user-card>
        </div>
    </div>

    <div class="dashboard__user-list" *ngIf="!users">
      Нет пользователей
    </div>
  </div>
</section>
