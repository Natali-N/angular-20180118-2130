
<form [formGroup]="userAddForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="container">
        <h4>Add New User</h4>
        <p>Please fill in this form to create a new user.</p>
        <hr>
        <label for="firstName"><b>First Name</b></label>
        <input type="text" placeholder="First Name" formControlName="firstName">
        <label for="lastName"><b>Last Name</b></label>
        <input type="text" placeholder="Last Name" formControlName="lastName">
        <label for="gender"><b>Gender</b></label>
        <select formControlName="gender">
            <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
        </select>
        <label for="birthdate"><b>Date of birth</b></label>
        <input type="date" formControlName="birthdate">
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" formControlName="email">
        <div class="clearfix">
            <button type="button" class="cancelbtn" (click)="hideForm()">Cancel</button>
            <button type="submit" class="signupbtn" [disabled]="userAddForm.pristine">Save</button>
          </div>
    </div>
</form> 
<p style="color: maroon;"><b>{{errorMsg}}</b></p>
