<form
    [formGroup]="formGroup"
    name="new-letter"
    class="form"
    (submit)="onSubmit($event)">

  <div class="form-item">
    <select formControlName="receiver" name="receiver">
      <option
        *ngFor="let user of users; let i = index;"
        [value]="usersIds[i]">{{user.name}}</option>
    </select>
  </div>

  <div class="form-item">
    <input formControlName="title" type="text" name="title" placeholder="Title of this letter">
  </div>

  <div class="form-item form-item__textarea">
    <textarea formControlName="body" name="body" placeholder="Your message..."></textarea>
  </div>

  <div class="form-item">
    <button type="submit">Send</button>
  </div>
</form>
