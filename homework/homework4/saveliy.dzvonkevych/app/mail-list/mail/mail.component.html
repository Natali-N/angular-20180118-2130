<div class="mail">
  <div class="mail--meta">
    <div class="mail--received">{{mail.received | date:'short'}}</div>
    <div class="mail--sender" *ngIf="mail.sender">{{mail.sender.name}}</div>
    <div class="mail--title">{{mail.title}}</div>
  </div>
  <div class="mail--panel"><a href="javascript:" (click)="delete()">Delete</a></div>
</div>
